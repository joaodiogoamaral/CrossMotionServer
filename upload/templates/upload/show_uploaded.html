{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'upload/style.css' %}">
<div>
	<header>
		<h1>Videos uploaded by {{user}}</h1>
	</header>
	</div>
<div>
	<body style="align-content: center;">
	{% if flist %}


		<table>
		{% for item in flist %}
		
			<tr>
				<td>
					<button style="text-align: center;
					width: 500px">
						<a href="/upload/feedback/{{item}}">{{item}}</a>
					</button>
				</td>
			</tr>
		
		{% endfor %}
		</table>

	{% endif %}
	</body>
</div>
